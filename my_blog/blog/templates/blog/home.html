{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <img class="rounded-circle account-img"src="{{ post.author.profile.image.url }}">
<h1><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h1>
        <p>by {{post.author}} on {{post.date|date:"F d, Y"}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock content %}
